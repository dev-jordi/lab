<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Jordi - Lab</title>
    <style>
        /* Resetando margens e preenchimento */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo com fundo preto */
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* T√≠tulo principal */
        h1 {
            font-size: 4em;
            font-weight: bold;
            margin-top: 20vh;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #ffcc00;
            transform: rotate(-10deg);
        }

        /* Se√ß√£o de conte√∫do */
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            margin-top: 30px;
            gap: 15px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 250px;
            height: 250px;
            border-radius: 20px;
            /*transform: rotate(15deg);*/
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: rotate(0deg);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        /* Texto dentro das caixas */
        .box h2 {
            font-size: 1.8em;
            font-weight: normal;
            color: #fff;
            margin-bottom: 15px;
        }

        /* Bot√£o estiloso */
        .button {
            background-color: #ffcc00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #ff6600;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .emoji {
                font-size: 3em; /* Reduz o tamanho dos emojis em telas menores */
            }

            .button {
                width: 100%;
                padding: 15px;
                font-size: 1.2em;
            }

            p {
                font-size: 1em;
            }

        /* Anima√ß√£o para os bot√µes */
        .button:focus {
            outline: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>github.com/dev-jordi</h1>
    <div class="content">
        <div class="box">
            <h2>Experiments</h2>
            <p>Explore soon üëæ</p>
        </div>
        <div class="box">
            <h2>Code</h2>
            <p>Python üêç</p>
        </div>
        <div class="box">
            <h2>Projects</h2>
            <p>Arriving üöÄ</p>
        </div>
    </div>
    <a href="https://github.com/dev-jordi" target="_blank">
        <button class="button">üíª Welcome to Lab üíª</button>
</body>
</html>
