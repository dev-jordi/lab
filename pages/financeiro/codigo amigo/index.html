<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Usuários Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="secaoCadastro">
        <h2>Criar Conta</h2>
        <input type="text" id="regNome" placeholder="Nome Completo (Obrigatório)">
        <input type="email" id="regEmail" placeholder="E-mail (Obrigatório)">
        <input type="password" id="regSenha" placeholder="Senha (Mín. 6 chars, letras e números)">
        <input type="password" id="regConfSenha" placeholder="Confirme a Senha">
        <label for="regFoto" class="label-foto">Foto de Perfil (Opcional):</label>
        <input type="file" id="regFoto" accept="image/*">
        <button onclick="registrar()">Cadastrar</button>
        <p>Já tem conta? <a href="#" onclick="alternarTelas('secaoLogin')">Faça Login</a></p>
    </div>

    <div id="secaoLogin" class="hidden">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginSenha" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar</button>
        <p><a href="#" onclick="alternarTelas('secaoEsqueci')">Esqueci-me da senha</a></p>
        <p>Não tem conta? <a href="#" onclick="alternarTelas('secaoCadastro')">Registe-se</a></p>
    </div>

    <div id="secaoEsqueci" class="hidden">
        <h2>Recuperar Senha</h2>
        <input type="email" id="recupEmailInput" placeholder="E-mail cadastrado">
        <button onclick="solicitarLink()">Enviar Link de Troca</button>
        <p><a href="#" onclick="alternarTelas('secaoLogin')">Voltar ao Login</a></p>
    </div>

    <div id="secaoNovaSenha" class="hidden">
        <h2>Redefinir Senha</h2>
        <input type="password" id="novaSenha" placeholder="Nova Senha">
        <input type="password" id="confNovaSenha" placeholder="Confirme a Nova Senha">
        <button onclick="atualizarSenha()">Atualizar Senha</button>
    </div>

    <div id="areaLogada" class="hidden">
        <img id="userFotoExibicao" src="" alt="Foto de Perfil" class="perfil-img">
        <h2>Bem-vindo, <span id="userNome"></span>!</h2>
        <button onclick="abrirEdicao()">Editar Perfil</button>
        <button class="btn-logout" onclick="fazerLogout()">Sair (Logout)</button>
    </div>

    <div id="secaoEdicao" class="hidden">
        <h2>Editar Perfil</h2>
        <input type="text" id="editNome" placeholder="Novo Nome">
        <input type="email" id="editEmail" placeholder="Novo E-mail">
        <label class="label-foto">Alterar Foto:</label>
        <input type="file" id="editFoto" accept="image/*">
        <hr>
        <p>Alterar Senha (Opcional):</p>
        <input type="password" id="editSenha" placeholder="Nova Senha">
        <input type="password" id="editConfSenha" placeholder="Confirme a Nova Senha">
        <button onclick="salvarEdicao()">Salvar Alterações</button>
        <button onclick="alternarTelas('areaLogada')">Cancelar</button>
    </div>

    <div id="feedback"></div>
</div>

<script src="script.js"></script>
</body>
</html>
